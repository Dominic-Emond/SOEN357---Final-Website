<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Attendees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .event-card {
      transition: transform 0.2s;
    }
    .event-card:hover {
      transform: scale(1.02);
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1920x400') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
    .attendee-list .attendee {
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Title (!)</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link">My Account</a></li>
          <li class="nav-item"><a class="nav-link">Friends</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Event Details Section -->
  <div class="container my-5">
    <h2 class="text-left mb-2">Event Details</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Event Image">
          <div class="card-body">
            <h5 class="card-title">Event Overview</h5>
            <p class="card-text">Lorem ipsum..</p>
            <p><strong>Location:</strong> Location</p>
            <p><strong>Date & Time:</strong> Date </p>
            <p><strong>Price:</strong> $</p>
            <button class="btn btn-primary">Buy Tickets</button>
          </div>
        </div>
      </div>

      <!-- Attendees Section -->
      <div class="col-md-4">
        <h5>Attendees</h5>
        <div class="attendee-list">
          <div class="attendee d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-2">
            <span>Person 1</span>
          </div>
          <div class="attendee d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-2">
            <span>Person 2</span>
          </div>
          <div class="attendee d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-2">
            <span>Person 3</span>
          </div>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal">Add Friends</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
