<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Here (!)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .event-card {
      transition: transform 0.2s;
    }
    .event-card:hover {
      transform: scale(1.02);
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1920x400') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Title Here (!)</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link">Sign In</a></li>
          <li class="nav-item"><a class="nav-link">Friends</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Search -->
<div class="hero pt-5">
    <div class="container">
      <h1 class="display-4">Find Events Near You</h1>
      <input class="form-control form-control-lg" type="search" placeholder="Search events/Activities">
      <div class="mt-4">
        <div class="row">
          <div class="col">
            <div class="d-flex gap-3" style="height: 35px;">
              <select id="activityType" class="form-select">
                <option selected>Choose an activity...</option>
                <option>Concert</option>
                <option>Restaurant</option>
                <option>Workshop</option>
                <option>Festival</option>
                <option>Sports</option>
              </select>
              <input type="date" id="eventDate" class="form-control">
              <select id="priceRange" class="form-select">
                <option selected>Price Range</option>
                <option>$</option>
                <option>$$</option>
                <option>$$$</option>
                <option>$$$$</option>
              </select>
              <button class="btn btn-primary">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <!-- Events Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Upcoming Events</h2>
    <div class="row g-4">
      <!-- Event Card 1 -->
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Thingy 1</h5>
            <p class="card-text">Description</p>
            <p class="text-muted">📍Location | 📅 Date</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      <!-- Event Card 2 -->
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Thingy 2</h5>
            <p class="card-text">Description</p>
            <p class="text-muted">📍 Location | 📅 Date</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      <!-- Event Card 3 -->
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Thingy 3</h5>
            <p class="card-text">Description</p>
            <p class="text-muted">📍Location | 📅 Date </p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
