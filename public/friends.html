<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Attendees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://png.pngtree.com/thumb_back/fh260/back_pic/05/08/10/69597aa7e2441d0.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 50px 0;
    }
    .attendee-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .attendee-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Socio Center</a>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="search.html">My Account</a></li>
          <li class="nav-item"><a class="nav-link" href="friends.html">Friends</a></li>
          <li class="nav-item"><a class="nav-link" href="myBookings.html">My Bookings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="display-4">Friends</h1>
    <p class="lead">Explore events your friends are attending and connect with them!</p>
  </div>

  <!-- Attendees Section -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Friend 1 -->
      <div class="col">
        <div class="card attendee-card text-center p-3">
          <img src="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg" class="rounded-circle mx-auto" width="150" height="150" alt="John Doe">
          <h5 class="mt-3">John Doe</h5>
          <button class="btn btn-outline-primary mt-2" data-bs-toggle="modal">See Events</button>
        </div>
      </div>
      <!-- Friend 2 -->
      <div class="col">
        <div class="card attendee-card text-center p-3">
          <img src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg" class="rounded-circle mx-auto" width="150" height="150" alt="Mary Jane">
          <h5 class="mt-3">Mary Jane</h5>
          <button class="btn btn-outline-primary mt-2" data-bs-toggle="modal">See Events</button>
        </div>
      </div>
      <!-- Friend 3 -->
      <div class="col">
        <div class="card attendee-card text-center p-3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC8kiSH5ZSAcVoj3tAQQDoP_ux0sSricMyUg&s" class="rounded-circle mx-auto" width="150" height="150" alt="Karl Simmons">
          <h5 class="mt-3">Karl Simmons</h5>
          <button class="btn btn-outline-primary mt-2" data-bs-toggle="modal">See Events</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
